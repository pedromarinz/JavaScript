<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro JavaScript</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
 <h1> Olá, mundo! </h1> 
 <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci dolore enim maiores eveniet perspiciatis a saepe natus magnam! Deleniti suscipit modi ipsum quae, accusamus a nam exercitationem pariatur delectus doloremque.</p>
 <script>
  var n1 = Number(window.prompt ('Digite um número: ')); //String
  var n2 = Number(window.prompt('Digite outro número: ')); //String
  var s = n1 + n2;
  window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //Concatenação
  // (number + number) para adição
  // (string + string) para concatenação
 </script>
</body>
</html>
